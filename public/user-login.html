<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="user-login.css" />
  </head>
  <body>
    <!-- SIGN IN PART START -->
    <div class="loginFail">The user login code or password is incorrect. Please enter again.</div>
    <div id="sign-in">
      <form id="login">
        <span>Sign In</span>
        <div id="field">
          <input name="loginName" type="text" placeholder="Username" />
        </div>
        <div id="field">
          <input name="loginPwd" type="password" placeholder="Password" />
        </div>
        <div id="field">
          <input id="btn3" type="submit" value="Log In" />
        </div>
      </form>
      <p>
        Not a member?
        <button onclick="register()"><a>Sign Up Now</a></button>
      </p>
      <p>
        <button id="guest"><a >Guest login directly</a></button>
      </p>
    </div>

    <!-- REGISTER PART START -->
    <div id="register">
      <form id="newRegister">
        <span>Sign Up</span>
        <div id="field">
          <input name="yourName" type="text" placeholder="Username" />
        </div>
        <div id="field">
          <input name="userPhoneNumber" type="phone-number" placeholder="Phone Number" />
        </div>
        <!-- <div id="field">
          <input name="emailID" type="email" placeholder="Email" />
        </div> -->
        <div id="field">
          <input name="userDateOfBirth" type="date-of-birth" placeholder="Date of Birth:YYYY-MM-DD" />
        </div>
        <div id="field">
          <input name="userGender" type="gender" placeholder="Gender: Male/ Female/ Other"/>
        </div>
        <div id="field">
          <input name="pwd" type="password" placeholder="Password" />
        </div>
        <!-- <div id="field">
          <input type="confirm-password" placeholder="Confirm Password" />
        </div> -->
        <div id="field">
          <input type="submit" value="Register" />
        </div>
      </form>
      <p>
        Already a member?
        <button onclick="signIn()"><a>Sign In Now</a></button>
      </p>
    </div>
    <script src="user-login.js"></script>
  </body>
</html>
